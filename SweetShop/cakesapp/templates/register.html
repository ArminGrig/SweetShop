
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    p{
        font-size: 30px;
        color: cornflowerblue;
    }
    button{
        width: 60px;
        height: 60px;
        color: blue;
    }
    h1{
        font-size: 30px;
        color: blue;

    }
    div{
        font-size: 30px;
        background-image: url("https://cdn.pixabay.com/photo/2020/03/29/17/41/pattern-4981597_1280.jpg");
    }
</style>
</head>
<body>


	{% block content %}

	<!--Register-->
	<div class="container py-5">
	    <h1 class="font-weight-bold">Register</h1>
	    <hr>
	    <br>
		<form method="POST">
			{% csrf_token %}
			{{ form }}
			<br>
			<button class="btn btn-primary" type="submit">Register</button>
		</form>
		<br><br>
		<p>If you already have an account, <a href="/login">login</a> instead.</p>
	</div>

	{% endblock %}
</body>
</html>
